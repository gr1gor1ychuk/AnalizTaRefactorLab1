<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_text }}"</h1>

    <table border="1">
        <tr>
            <th>Teacher</th>
            <th>Academic Group</th>
            <th>Subject</th>
            <th>Day</th>
            <th>Class Order</th>
        </tr>
        {% for result in search_results %}
            <tr>
                <td>{{ result.teacher }}</td>
                <td>{{ result.academic_group }}</td>
                <td>{{ result.subject }}</td>
                <td>{{ result.day }}</td>
                <td>{{ result.class_order }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
